<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Repeater X Pro | Evolution</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@500&display=swap');

        :root {
            --neon: #00f2ff;
            --neon-glow: rgba(0, 242, 255, 0.4);
            --love: #ff4d94;
            --love-glow: rgba(255, 77, 148, 0.4);
            --bg: #03040a;
            --card: rgba(255, 255, 255, 0.04);
            --accent: var(--neon);
            --accent-glow: var(--neon-glow);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.6s ease;
        }

        body.couple-active {
            --bg: #0d0408;
            --accent: var(--love);
            --accent-glow: var(--love-glow);
        }

        /* Background Particle Canvas */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
        }

        .logo {
            font-weight: 800;
            font-size: 1.5rem;
            letter-spacing: -1px;
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent-glow);
            transition: 0.3s;
        }

        .stats-pill {
            background: rgba(255,255,255,0.06);
            padding: 6px 12px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .mode-container {
            margin: 0 20px 10px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 5px;
            display: flex;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: #888;
            font-weight: 800;
            font-size: 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
        }

        .mode-btn.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 8px 20px var(--accent-glow);
        }

        main {
            flex: 1;
            padding: 10px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 120px;
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .label {
            font-size: 10px;
            font-weight: 800;
            color: #777;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
        }

        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 18px;
            color: #fff;
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 120px;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
        }

        .quick-action-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 14px;
            border-radius: 16px;
            font-weight: 700;
            margin-top: 15px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        .quick-action-btn:active { transform: scale(0.98); }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .input-group label {
            display: block;
            font-size: 9px;
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 8px;
            color: #888;
        }

        input, select {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            padding: 14px;
            color: #fff;
            width: 100%;
            outline: none;
            font-weight: 600;
        }

        .chips-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-top: 20px;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        .chips-scroll::-webkit-scrollbar { display: none; }

        .chip {
            white-space: nowrap;
            padding: 10px 18px;
            background: rgba(255,255,255,0.05);
            border-radius: 50px;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.1);
            color: #bbb;
            transition: 0.3s;
        }

        .chip.active {
            background: var(--accent);
            color: #000;
            border-color: transparent;
        }

        .output-container {
            background: #000;
            border-radius: 28px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            min-height: 280px;
            max-height: 400px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #output-area {
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--accent);
            white-space: pre-wrap;
            word-break: break-all;
            overflow-y: auto;
            flex: 1;
        }

        .nav-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 15px 25px calc(20px + env(safe-area-inset-bottom));
            display: flex;
            gap: 15px;
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .btn-main {
            background: var(--accent);
            color: #000;
            flex: 1;
            border: none;
            border-radius: 20px;
            font-weight: 800;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 10px 25px var(--accent-glow);
        }

        .btn-square {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .toast {
            position: fixed;
            top: 30px; left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #fff; color: #000;
            padding: 12px 25px; border-radius: 50px;
            font-weight: 800; font-size: 12px;
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        /* Animations */
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .blinking { animation: pulse 1.5s infinite; }
    </style>
</head>
<body id="app-body">

    <canvas id="bg-canvas"></canvas>
    <div id="toast" class="toast">Action Complete</div>

    <header>
        <div class="logo" id="logo-text">REPEATER X PRO</div>
        <div class="stats-pill" id="stat-label">BUFFER: 0 KB</div>
    </header>

    <div class="mode-container">
        <button class="mode-btn active" id="btn-std" onclick="setMode('standard')">Matrix</button>
        <button class="mode-btn" id="btn-love" onclick="setMode('love')">Infinity Love</button>
    </div>

    <main>
        <div class="card-glass">
            <span class="label" id="panel-label">Input Core</span>
            <textarea id="user-input" placeholder="Enter message to multiply..."></textarea>
            
            <button class="quick-action-btn" onclick="specialAction()">
                <span id="action-icon">âš¡</span> <span id="action-text">Apply Glitch</span>
            </button>

            <div class="settings-grid">
                <div class="input-group">
                    <label>Blast Amount</label>
                    <input type="number" id="count-input" value="100">
                </div>
                <div class="input-group">
                    <label>Separator</label>
                    <select id="sep-input">
                        <option value="\n">New Line</option>
                        <option value=" ">Single Space</option>
                        <option value=" ğŸ”¥ ">Fire Icon</option>
                        <option value=" â¤ï¸ ">Red Heart</option>
                        <option value=" | ">Divider</option>
                    </select>
                </div>
            </div>

            <div class="chips-scroll">
                <div class="chip" id="chip-num" onclick="toggleOption('num')">Line Numbers</div>
                <div class="chip" id="chip-rev" onclick="toggleOption('rev')">Mirror Text</div>
                <div class="chip" id="chip-bold" onclick="toggleOption('bold')">Heavy Font</div>
                <div class="chip" id="chip-random" onclick="toggleOption('random')">Random Emoji</div>
            </div>
        </div>

        <div class="output-container">
            <div id="output-area" class="blinking">Waiting for command...</div>
        </div>
    </main>

    <div class="nav-bar">
        <button class="btn-square" onclick="clearAll()" title="Clear">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#ff4444" stroke-width="2.5"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
        </button>
        <button class="btn-main" onclick="generateBlast()">Generate Blast</button>
        <button class="btn-square" onclick="copyOutput()" title="Copy">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
        </button>
    </div>

    <script>
        /** ENGINE LOGIC **/
        let appMode = 'standard';
        let config = { num: false, rev: false, bold: false, random: false };
        
        const loveTemplates = [
            "My love for you grows every second ğŸ’–",
            "You are my forever and always ğŸ’",
            "Missing your smile right now ğŸŒ¹",
            "You are the best part of my day âœ¨",
            "Always thinking of you ğŸ’Œ",
            "I love you more than words can express â¤ï¸",
            "My heart beats only for you ğŸ’“"
        ];

        const boldMap = {'a':'ğ—®','b':'ğ—¯','c':'ğ—°','d':'ğ—±','e':'ğ—²','f':'ğ—³','g':'ğ—´','h':'ğ—µ','i':'ğ—¶','j':'ğ—·','k':'ğ—¸','l':'ğ—¹','m':'ğ—º','n':'ğ—»','o':'ğ—¼','p':'ğ—½','q':'ğ—¾','r':'ğ—¿','s':'ğ˜€','t':'ğ˜','u':'ğ˜‚','v':'ğ˜ƒ','w':'ğ˜„','x':'ğ˜…','y':'ğ˜†','z':'ğ˜‡','A':'ğ—”','B':'ğ—•','C':'ğ—–','D':'ğ——','E':'ğ—˜','F':'ğ—™','G':'ğ—š','H':'ğ—›','I':'ğ—œ','J':'ğ—','K':'ğ—','L':'ğ—Ÿ','M':'ğ— ','N':'ğ—¡','O':'ğ—¢','P':'ğ—£','Q':'ğ—¤','R':'ğ—¥','S':'ğ—¦','T':'ğ—§','U':'ğ—¨','V':'ğ—©','W':'ğ—ª','X':'ğ—«','Y':'ğ—¬','Z':'ğ—­'};

        // Canvas Particles
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.alpha = Math.random() * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = appMode === 'love' ? `rgba(255, 77, 148, ${this.alpha})` : `rgba(0, 242, 255, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 50; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initParticles();
        animate();

        // App Control
        function setMode(m) {
            appMode = m;
            document.body.className = m === 'love' ? 'couple-active' : '';
            document.getElementById('btn-std').classList.toggle('active', m === 'standard');
            document.getElementById('btn-love').classList.toggle('active', m === 'love');
            
            document.getElementById('logo-text').innerText = m === 'love' ? 'INFINITY LOVE' : 'REPEATER X PRO';
            document.getElementById('action-text').innerText = m === 'love' ? 'Surprise Love Msg' : 'Apply Glitch';
            document.getElementById('action-icon').innerText = m === 'love' ? 'ğŸ’–' : 'âš¡';
            
            const sep = document.getElementById('sep-input');
            sep.value = m === 'love' ? ' â¤ï¸ ' : '\\n';
            showToast(`Switched to ${m} mode`);
        }

        function toggleOption(opt) {
            config[opt] = !config[opt];
            document.getElementById(`chip-${opt}`).classList.toggle('active', config[opt]);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function specialAction() {
            const input = document.getElementById('user-input');
            if (appMode === 'love') {
                input.value = loveTemplates[Math.floor(Math.random() * loveTemplates.length)];
                showToast("Romantic msg loaded!");
            } else {
                let text = input.value || "SYSTEM ERROR";
                let glitch = text.split('').map(c => c + (Math.random() > 0.8 ? '\u030D\u0320\u0342' : '')).join('');
                input.value = glitch;
                showToast("Matrix glitch applied!");
            }
        }

        function generateBlast() {
            const output = document.getElementById('output-area');
            let baseText = document.getElementById('user-input').value;
            const count = parseInt(document.getElementById('count-input').value) || 0;
            let sep = document.getElementById('sep-input').value;
            
            if (!baseText) return showToast("Enter text first!");
            if (count > 500000) return showToast("Safety limit: 500k");

            output.classList.remove('blinking');
            output.innerText = "Processing Blast... 0%";

            if (sep === '\\n') sep = '\n';

            // Non-blocking processing for large amounts
            setTimeout(() => {
                if (config.rev) baseText = baseText.split('').reverse().join('');
                if (config.bold) {
                    baseText = baseText.split('').map(c => boldMap[c] || c).join('');
                }

                let resultArr = [];
                for (let i = 0; i < count; i++) {
                    let line = baseText;
                    if (config.num) line = `${i+1}. ${line}`;
                    if (config.random) {
                        const emojis = appMode === 'love' ? ["ğŸ’˜","ğŸ’","ğŸ¬","ğŸŒ¸","ğŸ§¸"] : ["âš¡","ğŸ‘¾","ğŸ”¥","ğŸ’","ğŸŒ€"];
                        line += " " + emojis[Math.floor(Math.random()*emojis.length)];
                    }
                    resultArr.push(line);
                }

                const final = resultArr.join(sep);
                output.innerText = final;
                
                const kb = Math.round(final.length / 1024);
                document.getElementById('stat-label').innerText = `BUFFER: ${kb} KB`;
                showToast("Blast Complete!");
            }, 50);
        }

        function copyOutput() {
            const text = document.getElementById('output-area').innerText;
            if (text.startsWith("Waiting")) return;
            
            const area = document.createElement('textarea');
            area.value = text;
            document.body.appendChild(area);
            area.select();
            document.execCommand('copy');
            document.body.removeChild(area);
            showToast("Copied to clipboard!");
        }

        function clearAll() {
            document.getElementById('user-input').value = "";
            document.getElementById('output-area').innerText = "Waiting for command...";
            document.getElementById('output-area').classList.add('blinking');
            document.getElementById('stat-label').innerText = "BUFFER: 0 KB";
            showToast("Workspace Reset");
        }
    </script>
</body>
</html>
